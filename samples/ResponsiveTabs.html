<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=10; IE=Edge" />
    <title>Bar chart</title>
    <link rel="stylesheet" type="text/css" href="../src/css/idd.css" />
    <link rel="stylesheet" type="text/css" href="../src/css/IDDTheme.css" />
    <link rel="stylesheet" type="text/css" href="http://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css" />

    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #graph1 {
            background-color: teal;
        }

        #graph2 {
            background-color: lightseagreen;
        }

        .chart {
            width: 100%;
            height: 100%;
        }
    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/3.1.2/rx.lite.min.js"></script>
    <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
    <script src="../dist/idd.min.js"></script>

    <script type="text/javascript">
    
        // Ensures that IDD controls within tabs reacts responsively
        // to windows resize and tab switching
        function makeResponsiveIddTabs(jqTabs, jqInitPanel) {
            var selectedPanel = jqInitPanel;
            jqTabs.on("tabsactivate", function(event, ui) {
                selectedPanel = ui.newPanel; 
                InteractiveDataDisplay.updateLayouts(selectedPanel);
            });
            $(window).resize(function() {
                jqTabs.tabs("refresh");
                InteractiveDataDisplay.updateLayouts(selectedPanel);
            });            
        }
    
        $(function () {         
           var jqTabs = $("#tabs");     
            jqTabs.tabs({
                heightStyle: "fill"
            });
        
            makeResponsiveIddTabs(jqTabs, $("#graph1"));
            InteractiveDataDisplay.asPlot($("#chart1"));
            InteractiveDataDisplay.asPlot($("#chart2"));
        });
    </script>
</head>
<body>
    <div id="tabs">
        <ul>
            <li><a href="#graph1">First</a></li>
            <li><a href="#graph2">Second</a></li>
        </ul>
        <div id="graph1">
            <div id="chart1" data-idd-plot="chart" class="chart"></div>
        </div>
        <div id="graph2">
            <div id="chart2" data-idd-plot="chart" class="chart"></div>
        </div>
    </div>
</body>
</html>
